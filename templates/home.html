<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            position: relative;
            background-image: url('{{ url_for("static", filename="/images/bg.jpg") }}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            margin: 0;
        }

        /* Overlay */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay */
            z-index: 1;
        }

        /* Content Wrapper */
        .content {
            position: relative;
            z-index: 2; /* Ensure content appears above the overlay */
            width: 100%;
            text-align: center;
            color: white;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px 15px;
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            padding: 8px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #1ABC9C;
        }

        /* Header Section */
        header {
            margin-top: 80px;
            text-align: center;
        }

        header h1 {
            font-size: 3.5rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 15px;
        }

        header p {
            font-size: 1.6rem;
            margin-bottom: 50px;
            color: #DDD;
            animation: blink 1.5s infinite alternate;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Data Section */
        .data-tab {
            margin: auto;
            background-color: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            max-width: 300px;
            text-align: center;
            position: relative;
            margin-top: 20px;
            left: 10%;
            transform: translate(-50%, 0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-tab:hover {
            transform: translate(-50%, 0) scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.6);
        }

        .data-tab h2 {
            margin-bottom: 15px;
            color: #1A2B3C;
            font-size: 1.2rem;
        }

        .data-tab button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #1ABC9C;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .data-tab button:hover {
            background-color: #148F77;
        }

    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="content">
        <nav>
            <a href="/">Home</a>
            <a href="/about">About Data</a>
            <a href="/data">Data</a>
            <a href="/team">Team</a>
           
        </nav>

        <header>
            <h1>Welcome to the Student Lifestyle Analysis</h1>
            <p>Explore insights about student habits, performance, and well-being.</p>
        </header>

        <!-- Data Section -->
        <div class="data-tab">
            <h2>Explore the Data</h2>
            <button onclick="window.location.href='/data'">Explore the Data</button>
        </div>
        
    </div>
</body>
</html>
